<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <header>
    <h1>Chat</h1>
  </header>


  <section id="login" class="card">
    <h2>Enter nickname</h2>
    <form id="loginForm">
      <input id="nickname" placeholder="Nickname" maxlength="24" required />
      <button type="submit">Join</button>
      <p id="loginError" class="error"></p>
    </form>
  </section>

  
  <main id="app" class="hidden">
    <aside class="sidebar">
      <section class="card">
        <h3>Create Room</h3>
        <form id="createForm">
          <input id="roomName" placeholder="Room name" required />
          <label><input type="checkbox" id="privateRoom" />&nbspPrivate</label>
          <input id="roomPass" placeholder="Password (if private)" type="password" />
          <button type="submit">Create</button>
          <p id="createError" class="error"></p>
        </form>
      </section>

      <section class="card">
        <h3>Rooms</h3>
        <ul id="roomList"></ul>
      </section>
    </aside>

    <section class="chat card">
      <div class="chat-header">
        <h2 id="roomTitle">Lobby</h2>
        <button id="leaveBtn" disabled>Leave</button>
      </div>

      <div id="messages" class="messages">
      </div>

       <p id="typingIndicator" class="typing"></p>

      <form id="msgForm" class="msgForm">
        <input id="msgInput" placeholder="Type message (/pm user msg for private)" />
        <button type="submit">Send</button>
      </form>

    </section>

    <aside class="sidebar">
      <section class="card">
        <h3>Users</h3>
        <ul id="userList"></ul>
      </section>
    </aside>
  </main>

</body>
</html>
